<div class="container">

    <div class="safety_top">
        <a href="#" class="center">
            安全中心
        </a>
        &gt;设置交易密码
    </div>
    <div class="safety_cont">
        <ng-form name="myForm">
            <div class="myform">
                <div class="sc  clearFix">
                    <label>身份证号：</label>
                    <input type="text" placeholder="请输入身份证号码" name="myid" ng-model="user.myid"  pattern="^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$" required/>
                </div>
                <p  class="alert"  ng-show="myForm.myid.$error.pattern">
                    *请填写15位到18位身份证格式
                </p>
                <div class="sc clearFix">
                    <label>手机号码：</label>
                    <input type="text" class="yanzheng" placeholder="152***12343" required/>
                    <a class="check" href="javascript:" ng-click="clicktime()" ng-class="paraclass" ng-bind="paracont">获取验证码</a>

                </div>
                <div class="sc clearFix">
                    <label>验证码：</label>
                    <input type="text" placeholder="请输入验证码"/>
                </div>


                <div id="password-group" class="sc clearFix">
                    <label for="password">密码：</label>
                    <input type="password" class="form-control" ng-model="password"
                           ng-minlength="6" ng-maxlength="20" name="password" id="password" placeholder="请输入密码..." required>

                </div>
                <div class="alert" ng-show="myForm.password.$invalid">
                    <p ng-show="myForm.password.$error.minlength">*密码长度不小于6</p>
                    <p ng-show="myForm.password.$error.maxlength">*密码长度不超过20</p>
                </div>

                <div id="passwordagaingroup" class="sc clearFix">
                    <label for="passwordagain">确认交易密码：</label>
                    <input type="password" class="form-control" ng-model="passwordagain"
                           name="passwordagain" id="passwordagain" placeholder="请再输一遍密码..." required>

                </div>
                <div  class="alert" ng-show="myForm.password.$valid">
                    <p ng-show="passwordagain!=password">*两次密码输入不一致</p>
                </div>
                <!--<input class="safety_btn"  ng-disabled="myForm.$invalid" value="提交" type="submit">-->
                <button type="submit" class="safety_btn" ng-disabled="myForm.name.$invalid || myForm.password.$invalid || password != passwordagain">提交<span class="fa fa-arrow-right"></span></button>
            </div>
        </ng-form>
    </div>
</div>
