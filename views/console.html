<div class="console">
    <div class="firstrow">
        <p>交易查询</p>
    </div>
    <div class="cont">
            <label for="ddnum">订单号</label>
            <input type="text" id="ddnum"/>
            <label for="jyname">名称</label>
            <input type="text" id="jyname"/>
            <label for="jystatus">交易状态</label>
            <select name="" id="jystatus">
                <option value="成功" selected="selected">成功</option>
                <option value="失败">失败</option>
                <option value="处理中">处理中</option>
            </select>
            <input type="submit" value="查询" id="submittt"/>

        <div class="tradeTrace">
            <ul>
                <li class="fst">
                    <span>交易时间</span>
                    <span>名称</span>
                    <span>订单号</span>
                    <span>交易金额</span>
                    <span>状态</span>
                </li>
            </ul>
        </div>
    </div>
</div>
